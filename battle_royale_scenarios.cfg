[multiplayer]
    # This id is currently hardcoded by the random map generator of the editor
    id=multiplayer_Random_Map_royale
    name= _ "Battle Royale - Random map"
    description= _ "Randomly generated map. Note: random maps are often unbalanced, but if you have time, you can regenerate them until you get a good one."
    map_generation=default
    [generator]
        [scenario]
            name= _ "Battle Royale - Random map"
            id=multiplayer_Random_Map_royale
            {DEFAULT_MUSIC_PLAYLIST}
            {DEFAULT_SCHEDULE}
    experience_modifier=60

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    {BATTLE_ROYALE_STUFF_9}

    {BATTLE_ROYALE_SPAWNENEMEIES 2 10 "Giant Rat" 9}
    {BATTLE_ROYALE_SPAWNENEMEIES 6 3 "Wolf" 9}
    {BATTLE_ROYALE_SPAWNENEMEIES 15 6 "Giant Rat" 9}

    [event]
        name=prestart
        {VARIABLE battle_royale_ghostturn 12}
        [unit]
            type=Yeti
            random_traits=yes
            generate_name=yes
            side=9
            x,y=$($map_size.width|/2),$($map_size.height|/2)
            find_vacant=yes
        [/unit]
    [/event]

            [event]
                name=prestart

                {SCATTER_EMBELLISHMENTS G* ^Efm 7}
                {SCATTER_EMBELLISHMENTS Re,Rb,Gd ^Gvs 5}
                {SCATTER_EMBELLISHMENTS G*,D*,R*,Uu*,Ur* ^Es 2}
                {SCATTER_EMBELLISHMENTS G*,R*,Uu*,Ur* ^Em 2}
                {SCATTER_EMBELLISHMENTS Uu* ^Emf 2}
                {SCATTER_EMBELLISHMENTS D* ^Edp 2}
                {SCATTER_EMBELLISHMENTS G*,R* ^Wm 0.25}
            [/event]
            [event]
                name=start
[store_locations]
terrain=K*
variable=keeps
[/store_locations]
{FOREACH keeps i}

[terrain]
terrain=Re^Es
x,y=$keeps[$i].x,$keeps[$i].y
layer=both
[/terrain]

{NEXT i}
{CLEAR_VARIABLE keeps}
            [/event]
        [/scenario]
        name=default
        map_width=60
        map_height=60
        iterations=2000
        hill_size=6
        max_lakes=40
        villages=12
        players=3
        min_lake_height=500
        lake_size=150
        river_frequency=20

        temperature_iterations=2000
        temperature_size=4

        roads=3
        road_windiness=3

        #list of common terrain types which come in at
        #different heights, from highest to lowest
        [height]
            height=600
            terrain=Mm
        [/height]
        [height]
            height=500
            terrain=Hh
        [/height]
        [height]
            height=100
            terrain=Gg
        [/height]
        [height]
            height=30
            terrain=Ds
        [/height]
        [height]
            height=5
            terrain=Ww
        [/height]
        [height]
            height=0
            terrain=Wo
        [/height]

        #water at cold temperatures becomes ice
        [convert]
            min_height=50
            max_temperature=20
            from=Ww, Wo
            to=Ai
        [/convert]

        #at low temperatures, snow appears
        [convert]
            min_height=50
            max_temperature=50
            from=Gg, Ds
            to=Aa
        [/convert]

        #hills at low temperatures get snow on them
        [convert]
            max_temperature=50
            from=Hh
            to=Ha
        [/convert]

        #swamp appears on low land, at moderate temperatures
        [convert]
            min_temperature=500
            max_temperature=700
            max_height=200
            from=Gg
            to=Ss
        [/convert]

        #forest appears at moderate temperatures
        [convert]
            min_temperature=300
            max_temperature=500
            from=Gg
            to=Gs^Fp
        [/convert]

        #desert appears at high temperatures
        [convert]
            min_temperature=900
            from=Gg
            to=Ds
        [/convert]

        #road costs
        [road_cost]
            terrain=Gg
            cost=10
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Ds
            cost=25
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Gs^Fp
            cost=20
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Ww
            cost=50
            convert_to_bridge=Ww^Bw|, Ww^Bw/, Ww^Bw\
            convert_to=Ch
        [/road_cost]

        [road_cost]
            terrain=Hh
            cost=30
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Mm
            cost=50
            convert_to=Rr
        [/road_cost]

        #road going through snow is covered over by
        #the snow (presumably the road was built when
        #it wasn't snowing)
        [road_cost]
            terrain=Aa
            cost=20
            convert_to=Aa
        [/road_cost]

