    [event]
        name=prestart
        #ghost turn is significantly delayed compared to most maps, as the main delayed threat is the lvl5 dragon becoming unpetrified
        {VARIABLE battle_royale_ghostturn 20}
        [unit]
            id=dragonboss
            type=Fire Dragon
            random_traits=yes
            generate_name=yes
            side=$battle_royale_enemyside
            x,y=17,18
            placement=map
            passable=yes
            [modifications]
                {TRAIT_AGED}
            [/modifications]
        [/unit]
        [modify_unit]
            [filter]
                id=dragonboss
            [/filter]
            [status]
                petrified=yes
            [/status]
        [/modify_unit]
    [/event]
    [event]
        name=turn 12
        [modify_unit]
            [filter]
                id=dragonboss
            [/filter]
            [status]
                petrified=no
                slowed=yes#one turn of slow, while the dragon is still "thawing out"
            [/status]
        [/modify_unit]
        [message]
            speaker=dragonboss
            message=_"<b>RRRRRRRRRRRRRRAAAAGH!!!</b> Freedom at last! Time to eat!"
        [/message]
    [/event]
[/multiplayer]

